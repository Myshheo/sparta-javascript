<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화창고</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- 내비게이션 바 생성 -->
    <header>
        <div>
            <h1>영화 창고</h1>
            <h2>당신만의 영화 창고</h2>
        </div>
    </header>
    <!-- 영화를 검색하는 창, 영화 제목, 평점, 장르 3가지를 통해서 검색할 수 있게 설정 -->
    <form class="search" action="">
        <label>Search : </label>
        <input type="text" class="search" id="search-input" placeholder="영화 제목을 입력하세요.">
        <button type="submit" id="search-btn">검색</button>
    </form>
    <div class="card-list" id="card-list">
        <div class="movie-card" id="">
            <img src="" alt="">
            <h3 class="title"></h3>
            <p id="overview"></p>
            <p id="vote-average"></p>
        </div>
    </div>

    <!-- 자신만의 영화를 추가할 수 있는 부분, 섹션을 배열로 받아서 이를 전환할 수 있도록 해줘야함, TMDB에서 가져올 수 있어야 함. -->
    <footer>
        <button>
            <a href="" id="/">나만의 영화 창고에 넣기</a>
        </button>
    </footer>
    <script src="../javascript/main.js"></script>
</body>

</html>
